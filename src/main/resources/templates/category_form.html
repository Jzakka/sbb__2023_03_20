<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">카테고리 생성</h5>
    <form th:action="@{/category/create}" th:object="${categoryForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <label for="name" class="form-label">카테고리이름</label>
        <input type="text" th:field="*{name}" id="subject" class="form-control">
        <button type="submit" class="btn btn-primary">카테고리생성</button>
    </form>
</div>
</html>
