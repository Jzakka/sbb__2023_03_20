<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>비밀번호 초기화</h4>
        </div>
    </div>
    <form th:action="@{/user/reset-password}" th:object="${passwordForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="password" class="form-label">새로운 비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
            <input type="hidden" th:field="*{token}" th:value="*{token}">
        </div>
        <button type="submit" class="btn btn-primary">초기화</button>
    </form>
</div>

</html>
